<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modification de la sortie</title>
</head>
<body>
    <p>Bonjour {{ user.username }},</p>
    <p>La sortie <strong>{{ sortie.nom }}</strong> a été modifiée.</p>
    <p><strong>Date précédente :</strong> {{ old_date }}</p>
    <p><strong>Nouvelle date :</strong> {{ new_date }}</p>
    <p><strong>Lieu précédent :</strong> {{ old_lieu }}</p>
    <p><strong>Nouveau lieu :</strong> {{ new_lieu }}</p>
    <p>Merci de votre compréhension.</p>
    <p>Cordialement,</p>
    <p>Votre équipe</p>
</body>
</html>
